<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>CSS Grid Blog</title>
</head>
<body>
    <!-- Create a div to be the container of the CSS Grid -->
    <div class="grid-container">
        <!-- Create grid items -->
        <div class="nav area-border">
            <div class="nav-links">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Learn More</a>
                <a href="#" class="nav-link">Contact</a>   
                <a href="#" class="nav-link">Sign Up</a>   
            </div>
        </div>
        <div class="prof-pic area-border">
            <div class="img-container">
                <img src="https://picsum.photos/500" alt="random photo 500x500 from picsum.photos" id="prof-img">
            </div>
        </div>
        <div class="prof-info area-border">prof info here</div>
        <div class="posts area-border">posts go here</div>
    </div>
    
</body>
</html>
